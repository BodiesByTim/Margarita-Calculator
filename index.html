<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim's Margarita Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts link for modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🎉 Tim's Margarita Calculator 🍹</h1>
    <p>Your guide to perfectly crafted margaritas! Enter how many drinks you'd like, and we'll handle the rest.</p>
  </header>
  <main>
    <input type="number" id="numMargaritas" placeholder="How many margaritas?" min="1">
    <button onclick="calculateIngredients()">Get My Recipe!</button>
    <div class="result" id="result"></div>
  </main>
  <footer>
    <p>Cheers! 🥂 Let's make every sip count. 🌵</p>
    <p class="rights">All rights reserved to the Roberts & Belot Family</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
